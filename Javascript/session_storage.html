<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function local()
        {  
            sessionStorage.setItem('username',document.getElementById('username').value);
            sessionStorage.setItem('city',document.getElementById('city').value);
            sessionStorage.setItem('age',document.getElementById('age').value);
            document.myform.submit();
        }
    </script>
</head>
<body>
<form action="trail.html" name="myform">
Name:<input type="text" id="username"/><br>
City:<input type="text" id="city"/><br>
Age:<input type="text" id="age"/><br>
<input type="submit" value="submit" onclick="local()">
</form>
</body>
</html>
