<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" name="num1" value="30"/><br>
        <input type="number" name="num2" value="50"/><br>
        <input type="button" onclick="out.value=parseInt(num1.value)+parseInt(num2.value)" value="ADD"/><br>
        <br><output name="out"></output>
        <input type="button" onclick="msg.value='Hi how are doing'" value="Great"/><br>
        <br><output name="msg"></output>
    </form>
</body>
</html>
